<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Indigo</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
         <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- HEADER HERE -->
        <header>
            <a href="index.html">
                <img src="images/logo.png" alt="IC Logo">
                <h1>Indigo Clothing</h1>
            </a>
        </header>

        <!-- NAVIGATION HERE -->
        <nav>
            <div class="nav-md-lg">
                <a href="#">Home</a>
                <a href="#" onmousemove="subNavMenu()" onmouseout="subNavMenuOff()">Products&#9660;</a>
                <a href="#">Deals</a>
                <a href="#" class="active">Order</a>
                <a href="#">Reviews</a>
                <a href="#">Contact</a>
            </div>
            <div id="sub-nav">
                <div></div>
                <div id="sub-menu" onmousemove="subNavMenu()" onmouseout="subNavMenuOff()">
                    <a href="#">&nbsp;Shirts</a>
                    <a href="#">&nbsp;Socks</a>
                    <a href="#">&nbsp;Sweater</a>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="nav-sm">
                <div>
                    <button id="menu" onclick="showMenu()">&#9776;</button>
                    <button id="x" onclick="hideMenu()">X</button>
                </div>
                <ul id="dd-menu">
                    <li class="dd-item"><a href="#">Home</a></li>
                    <li class="dd-item"><a href="#" onclick="subMenu()">Products &#9660;</a></li>
                    <li id="dd-sub-menu">
                        <a href="#">&bull; Shirts</a>
                        <a href="#">&bull; Socks</a>
                        <a href="#">&bull; Sweaters</a>
                    </li>
                    <li class="dd-item"><a href="#">Deals</a></li>
                    <li class="dd-item"><a href="#" id="active">Order</a></li>
                    <li class="dd-item"><a href="#">Reviews</a></li>
                    <li class="dd-item"><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- CONTENT HERE-->
        <main>
            <h2>Your Order Has Been Placed!</h2>
        </main>

        <!-- FOOTER HERE --> 
        <footer>
            <p>&copy; DGM2740 &bull; Indigo Clothng &bull; 801-123-456 &bull; Login</p>
        </footer>

        <!--SCRIPT HERE-->
      <script>
            const hamburger = document.getElementById("menu");
            const x = document.getElementById('x');
            const ddMenu = document.getElementById('dd-menu');
            const ddSubMenu = document.getElementById('dd-sub-menu');
            const subNav = document.getElementById('sub-nav');
            function showMenu() {
                menu.style.display = "none";
                x.style.display = "initial";
                ddMenu.style.display = "flex";
            }
            function hideMenu() {
                menu.style.display = "initial";
                x.style.display = "none";
                ddMenu.style.display = "none";
                ddSubMenu.style.display = 'none';
            }
            function subMenu() {
                ddSubMenu.style.display = ddSubMenu.style.display === 'none' ?
                        'flex'
                        :
                        'none';
            }
            function subNavMenu() {
                subNav.style.display = 'flex';
            }
            function subNavMenuOff() {
                subNav.style.display = 'none';
            }
        </script>
    </body>
</html>
