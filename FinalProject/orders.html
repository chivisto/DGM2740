        <main>
<h1>Order</h1>
            <form action="thanks.html" >
                <h3>Customer Information:</h3>
                <div class="info">
                    <label for="name"><span>*</span> Full Name:</label>
                    <input type="text" name="name" required>
                    <label for="phone"><span>*</span> Phone:</label>
                    <input type="tel" name="phone" required>
                    <label for="email">Email: </label>
                    <input type="email" name="email">
                </div>
                <h3>What Would You Like?:</h3>
                <div class="dish">
                    <label for="date">Date Ordered:</label>
                    <input type="date" name="date">
                    <label for="dish">Name of Dish:</label>
                    <input type="text" name="dish">
                    <label for="size">Size of Dish:</label>
                    <select name="size">
                        <option value="sml">Small</option>
                        <option value="med">Medium</option>
                        <option value="lrg">Large</option>
                    </select>
                    <label for="qty">Quantity:</label>
                    <input type="number" name="qty">
                </div>
                <h3>Card Information:</h3>
                <div class="payment">
                    <label for="cardName"><span>*</span> Name on Card:</label>
                    <input type="text" name="cardName" required>
                    <label for="cardNum"><span>*</span> Card Number:</label>
                    <input type="number" name="cardNum" required>
                    <label for="exDate"><span>*</span> Expiration Date:</label>
                    <input type="date" name="exDate" required>
                </div>
                <input type="submit" value="Submit" id="submit">
            </form>
        </main>
